<h1 class="page-header">Delete User</h1>

<div class="row show-hide-message" *ngIf="message">
	<div [ngClass]="messageClass">
		{{ message }}
	</div>
</div>

<div class="col-md-6" *ngIf="foundUser">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" name="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Confirm</h4>
		</div>


		<div class="modal-body">
			<p>Are you sure you would like to delete this user?</p>
		</div>

		<div class="modal-footer">
			<button [disabled]="processing" type="button" name="button" class="btn btn-success" (click)="deleteUser()">Yes</button>
			<a routerLink="/users">
				<button [disabled]="processing" type="button" name="button" class="btn btn-danger">No</button>
			</a>
		</div>
	</div>

	<br />

	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">{{ user.username }}</h3>
		</div>

		<div class="panel-footer">
			<div>
				<strong>Username: </strong>{{ user.username}}
				<br />
				<strong>Email: </strong> {{ user.email }}
				<br />
				<strong>Full Name: </strong> {{ user.fullName }}
				<br />
				<strong>Job Title : </strong>{{ user.jobTitle }}
				<br />
				<strong>Participating Projects: </strong>{{ user.participatingProjects.length }}
				<br />
			</div>
		</div>
	</div>

</div>
